<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>FORMUL√ÅRIOS</h1>
    <form>
        <label>Exemplo de campo</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Insira seu nome" required>
        <br>
        <input type="password" name="password" id="password" placeholder="Senha de 8 caracteres" required>
        <br>
        <input type="time" name="time" id="time" required>
        <br>
        <input type="color" name="color" id="color">
        <br>
        <input type="range" name="range" id="range">
        <br>
        <label for="gender">Selecione seu genero</label>
        <br>
        <input type="radio" name="gender" id="masc" value="Masculino" required>Masculino
        <input type="radio" name="gender" id="fem" value="Feminino" required>Feminino
        <br />
        <input type="file" name="txtfoto" id="txtfoto">
        <br>
        <input type="submit" value="Cadastrar" name="signin" id="signin">
    </form>
</body>
</html>
