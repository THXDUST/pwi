<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Mobile First</title>
    <style>
        * {
            border-radius: 15px;
            color: antiquewhite;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
        }

        .container {
            padding: 20px;
            background-color: #888;
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            background-color: #333;
            color: antiquewhite;
            padding: 10px 0;
        }

        .content {
            width: 70%;
            margin: 20px 0;
        }

        .aside {
            width: 25%;
            background-color: #aaa;
            padding: 10px;
        }

        .footer {
            text-align: center;
            background-color: #333;
            color: antiquewhite;
            padding: 10px 0;
        }

        @media (min-width: 600px) {
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 1024px;
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bem-Vindo ao Exemplo Mobile First</h1>
        </div>
        <div class="content">
            <p>Este é o conteúdo principal da página.</p>
        </div>
        <div class="aside">
            <p>Este é o conteúdo lateral para telas maiores.</p>
        </div>
        <div class="footer">
            <p>Rodapé da página</p>
        </div>
    </div>
</body>
</html>
