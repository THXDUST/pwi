<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .conteudo {
            flex: 3;
            background-color: #f4f4f4;
            padding: 20px;
            margin-right: 20px;
        }

        .lateral {
            flex: 1;
            background-color: #ddd;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .conteudo, .lateral {
                margin-right: 0;
                margin-bottom: 20px;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 18px;
            }

            nav a {
                font-size: 16px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site Responsivo</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <div class="container">
        <div class="conteudo">
            <h2>Conteúdo Principal</h2>
            <p>Este é o bloco principal com o conteúdo da página.</p>
        </div>
        <div class="lateral">
            <h2>Barra Lateral</h2>
            <p>Este é o menu ou informações adicionais.</p>
        </div>
    </div>
</body>
</html>
