<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        div {
            background-color: #6E4AED;
            width: 400px;
            height: 200px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 2px rgb(40, 40, 40);
            justify-content: center;
            align-items: center;
            display: flex;
            font-size: 30px;
            font-weight: bold;
        }

        #div1, #div3, #div5 {
            background-color: #4A5AED;
            width: 450px;
            height: 100px;
            margin: 20px;
        }

        .divs {
            background-color: #4AC1ED;
            width: 250px;
            height: 50px;
            margin: 20px;
        }
    </style>
</head>
<body style="background-color: #99A1ED; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div id="div1">div1</div>
    <div>div2</div>
    <div id="div3">div3</div>
    <div>div4</div>
    <div id="div5">div5</div>
    <div style="width: 300px; background-color: #4A8EED;">div6</div>
    <div class="divs">div7</div>
    <div>div8</div>
    <div class="divs">div9</div>
    <div class="divs">div10</div>
</body>
</html>
