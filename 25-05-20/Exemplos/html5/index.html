<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5</title>
    <style>
        header {
            border: 1px black solid;
            background-color: lightblue;
            height: 100px;
        }
        nav {
            border: 1px black solid;
            height: 50px;
            background-color: lightgreen;
        }
        section {
            height: 400px;
            width: 27.3%;
            background-color: red;
            padding: 10px;
        }
        article {
            height: 30px;
            width: 90%;
            background-color: blueviolet;
            padding-top: 20px;
            margin: 0 auto;
            margin-top: 10px;
            text-align: center;
        }
        aside {
            background-color: aquamarine;
            height: 420px;
            width: 70%;
            margin-top: -420px;
            float: right;
        }
        footer {
            height: 150px;
            background-color: burlywood;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>LAYOUT COM BLOCOS DE HTML 5</header>
    <nav></nav>
    <section>
        <article>Item 1</article>
        <article>Item 2</article>
        <article>Item 3</article>
    </section>
    <aside></aside>
    <footer></footer>
</body>
</html>
