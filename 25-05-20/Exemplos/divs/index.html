<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVS</title>
    <style type="text/css">
        #topo {
            border: 1px black solid;
            background-color: lightblue;
            height: 100px;
        }
        #menu {
            border: 1px black solid;
            height: 50px;
            background-color: lightgreen;
        }
        #esquerda {
            height: 400px;
            width: 27.3%;
            background-color: red;
            padding: 10px;
        }
        #principal {
            background-color: aquamarine;
            height: 420px;
            width: 70%;
            margin-top: -420px;
            float: right;
        }
        #rodape {
            height: 150px;
            background-color: burlywood;
            border-radius: 4px;
        }
        #item1, #item2, #item3 {
            height: 30px;
            width: 90%;
            background-color: blueviolet;
            padding-top: 20px;
            margin: 0 auto;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="topo">LAYOUT COM DIVS</div>
    <div id="menu"></div>
    <div id="esquerda">
        <div id="item1">Item 1</div>
        <div id="item2">Item 2</div>
        <div id="item3">Item 3</div>
    </div>
    <div id="principal"></div>
    <div id="rodape"></div>
</body>
</html>
